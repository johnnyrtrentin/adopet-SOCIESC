<div class="container-fluid" style="height: 90%;       background-position: center;
background-repeat: no-repeat;
background-size: cover;
  background-image: url('http://www.saopaulo.sp.gov.br/wp-content/uploads/2017/03/CACHORRO1.jpg');
">
    <div class="cover-dark form-dark">
        <form style="margin-top:5%;">
            <div class="illustration">
                <div class="illustration">
                    <a class="subtittle">Login</a>
                </div>
               
            </div>
            <div class="form-group">
                <input class="form-control" type="text"
                    [ngClass]="{ 'is-invalid': emailField.invalid && (emailField.dirty || emailField.touched) && emailField.errors.required}"
                    [formControl]="emailField" name="mail" placeholder="Email">
                <div class="is-invalid-feedback"
                    *ngIf="emailField.invalid && (emailField.dirty || emailField.touched) && emailField.errors.required">
                    E-mail é obrigatório
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" type="password"
                    [ngClass]="{ 'is-invalid':passwordField.invalid && (passwordField.dirty || passwordField.touched) && passwordField.errors.required}"
                    [formControl]="passwordField" name="password" placeholder="Senha">
                <div class="is-invalid-feedback"
                    *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched) && passwordField.errors.required">
                    Senha é obrigatória
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block"
                    [disabled]="nomeField.invalid || emailField.invalid || passwordField.invalid"
                    (click)="logar_click()">Acessar</button>
            </div>
            <a class="register" [routerLink]="['/register']"> Não possui uma conta? Cadastre-se aqui!</a>
        </form>
    </div>

</div>
