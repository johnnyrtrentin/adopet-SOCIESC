<div>
    <h1 mat-dialog-title>Cadastrar Animais</h1>

    <mat-form-field>
        <input matInput [(ngModel)]="data.animalName" placeholder="Nome do animal">
    </mat-form-field>

    <div>
        <mat-form-field>
            <mat-select [(ngModel)]="data.animalType" placeholder="EspÃ©cie do animal">
                <mat-option value="Cachorro">Cachorro</mat-option>
                <mat-option value="Gato">Gato</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-select [(ngModel)]="data.animalColor" placeholder="Cor do animal">
                <mat-option value="Branco">Branco</mat-option>
                <mat-option value="Preto">Preto</mat-option>
                <mat-option value="Amarelo">Amarelo</mat-option>
                <mat-option value="Cinza">Cinza</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Salvar</button>
        <button mat-button (click)="onNoClick()">Cancelar</button>
    </div>
</div>
